<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<title>index</title>
</head>
<body>
		<div class="outer" id="top">
		<div class="header_nav">
			<ul class="nav_right right">
				<li><a href="#" id="login">登录</a>|</li>
				<li><a href="#" id="register">注册</a>|</li>
			</ul>
		</div>
	</div>

	<div id="login_box">
		<p class="login_title">登录账号<span class="right" id="login_close">X</span></p>
		<div class="login_cont">
			<span>账号 : </span><input type="text" class="login_input" id="login_userName" value="" placeholder="请输入手机号或邮箱"><p></p>
			<span>密码 : </span><input type="password" class="login_input"  id="login_passWord"value="" placeholder="请输入正确密码"><p></p>
			<span>验证码 : </span><input type="text" class="login_codeText" id="login_code"><input type="text"class="login_code" id="login_changeText"><span class="login_change" id="login_change"><a href="#">获取验证码</a></span>
			<input type="submit" id="login_btn" value="登录账号">
		</div>
	</div>
	<div id="register_box">
		<p class="register_title">欢迎注册会员<span class="right" id="close">X</span></p>
		<div class="register_cont">
			<span>账号 : </span><input type="text" class="register_input" id="userName" value="" placeholder="请输入手机号或邮箱"><p></p>
			<span>密码 : </span><input type="password" class="register_input"  id="passWord"value="" placeholder="密码长度8-20位，数字,字母,字符至少包含两种"><p></p>
			<span>确认密码 : </span><input type="password" class="register_input"  id="repeatWord"><p></p>
			<span>验证码 : </span><input type="text" class="register_codeText" id="code"><input type="text"class="register_code" id="changeText"><span class="change" id="change"><a href="#">获取验证码</a></span>

			<input type="submit" id="submit_btn" value="立即注册">
		</div>
	</div>
	<script type="text/javascript" src="demo.js"></script>
</body>
</html>
