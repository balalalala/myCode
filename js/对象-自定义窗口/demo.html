<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象自定义弹出窗</title>
</head>
<body>
	宽度：<input type="text" id="dialogW" value="300">
	高度：<input type="text" id="dialogH" value="300">
	标题颜色：<input type="text"  id="dialogC" value="#f00">
	标题：<input type="text" id="dialogTT" value="我是标题">
	内容：<input type="text" id="dialogTX" value="我是内容">
	<button id="showD">弹出窗口</button>
	<button id="closeD">关闭窗口</button>
<script type="text/javascript" src="demo.js"></script>
</body>
</html>
