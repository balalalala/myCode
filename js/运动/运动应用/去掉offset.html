<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{border:2px solid black;width: 200px;height: 200px;background-color: red;margin:20px;float: left;}
	</style>
</head>
<body>
	<div id="div1">变高</div>
	<div id="div2">变宽</div>
	<div id="div3">文字变大</div>
	<div id="div4">边框变宽</div>

<script type="text/javascript">
	window.onload = function(){
		var div1 = document.getElementById("div1");
		var div2 = document.getElementById("div2");
		var div3 = document.getElementById("div3");
		var div4 = document.getElementById("div4");
		div1.onmouseover = function(){
			starmove(this,400,"height");
		}
		div1.onmouseout = function(){
			starmove(this,200,"height");
		}
		div2.onmouseover = function(){
			starmove(this,400,"width");
		}
		div2.onmouseout = function(){
			starmove(this,200,"width");
		}
		div3.onmouseover = function(){
			starmove(this,20,"fontSize");
		}
		div3.onmouseout = function(){
			starmove(this,14,"fontSize");
		}
		div4.onmouseover = function(){
			starmove(this,12,"borderWidth");
		}
		div4.onmouseout = function(){
			starmove(this,2,"borderWidth");
		}
	}
	function starmove(obj,itarget,attr){//由于属性是可以提取的，所以把属性提取出来当作参数传进去，
		clearInterval(obj.timer);
		obj.timer = setInterval(function(){
			var cur = parseInt(getStyle(obj,attr));
			var speed = (itarget - cur)/6;
			speed = speed>0?Math.ceil(speed):Math.floor(speed);
			if(cur == itarget){
				clearInterval(obj.timer);
			}else{
				obj.style[attr] = cur+speed+"px";
			}
		},30);
	}

	function getStyle(obj,name){
		if(obj.currentStyle){
			return obj.currentStyle[name];
		}else{
			return getComputedStyle(obj,false)[name];
		}

	}
</script>
</body>
</html>
